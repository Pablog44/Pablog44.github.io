<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego tipo Doom con Three.js y Minimap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Carga la librerÃ­a Three.js (UMD) para que defina THREE como global -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <!-- Canvas principal del juego -->
  <canvas id="gameCanvas"></canvas>

  <!-- Footer para minimapa y controles -->
  <footer id="gameFooter"></footer>

  <!-- Contenedor oculto para mantener activos los GIFs animados -->
  <div id="hiddenImages" style="display: none;">
    <img id="wallGif" src="wall.gif" alt="Wall Animation">
  </div>

  <!-- Scripts del juego -->
  <script src="game.js"></script>
  <script src="footer.js"></script>
  <script src="minimap.js"></script>
  <script src="maps.js"></script>
  <script src="gamepad.js"></script>
</body>
</html>
