<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de Imagen</title>
</head>
<body>
    <input type="file" id="file-input">
    <button id="clear-button">Borrar Imagen</button>
    <canvas id="canvas"></canvas>
    <div id="colors">
        <button id="black" class="color" style="background-color: black;"></button>
        <button id="red" class="color" style="background-color: red;"></button>
        <button id="yellow" class="color" style="background-color: yellow;"></button>
        <button id="green" class="color" style="background-color: green;"></button>
        <button id="orange" class="color" style="background-color: orange;"></button>
        <button id="blue" class="color" style="background-color: blue;"></button>
    </div>
    <button id="save-button">Guardar Imagen</button>
    <script src="script.js"></script>
</body>
</html>
