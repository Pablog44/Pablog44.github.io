<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini GTA-like Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        Controles: <br>
        WASD: Mover jugador / Conducir<br>
        F: Entrar/Salir del coche<br>
        Click Izquierdo: Disparar (a pie)<br>
        Shift: Correr (a pie)<br>
        Click Derecho: Apuntar/Mirar Libre (a pie)
    </div>
    <div id="crosshair" style="display: none;"></div>
    <canvas id="gameCanvas"></canvas>

    <!-- Controles Móviles Actualizados -->
    <div id="mobileControls" style="display: none;">
        <!-- Joystick de Movimiento (Izquierda) -->
        <div class="joystick-area">
            <button id="mc-forward">▲</button>
            <div>
                <button id="mc-left">◄</button>
                <button id="mc-backward">▼</button>
                <button id="mc-right">►</button>
            </div>
        </div>

        <!-- Joystick de Apuntado (Derecha) -->
        <div id="aim-joystick-area" style="display: none;">
            <div id="aim-joystick-knob"></div>
        </div>

        <!-- Botones de Acción (Derecha, arriba del joystick de apuntado) -->
        <div class="action-buttons-area">
            <button id="mc-fullscreen">⛶</button> <!-- Botón nuevo para pantalla completa -->
            <button id="mc-run">Correr</button>
            <button id="mc-action">Acción</button>
            <button id="mc-shoot">Disparar</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
