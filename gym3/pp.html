<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importar los scripts de Firebase y el archivo JavaScript personalizado -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Historial de Ejercicios</h1>
        <button id="logout-button">Cerrar Sesi√≥n</button>
        <a href="registro.html"><button>Registrar Nuevo Ejercicio</button></a>
    </header>
    <main>
        <section class="form-container">
            <h2>Filtrar Historial</h2>
            <label for="filter-muscle-group">Grupo Muscular:</label>
            <select id="filter-muscle-group"></select>
            <label for="filter-exercise">Ejercicio:</label>
            <select id="filter-exercise"></select>
            <button id="filter-button">Filtrar</button>
        </section>
        <section>
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Grupo Muscular</th>
                        <th>Ejercicio</th>
                        <th>Peso (kg)</th>
                        <th>Repeticiones</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </section>
        <div id="debug-info"></div>
    </main>
    <script src="scripts-historial.js" type="module"></script>
</body>
</html>
