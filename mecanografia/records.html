    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Top 25 Records de Palabras aleatorias</h1>
        <table>
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Ppm</th>
                    <th>Fallos</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="resultados-container">
                <!-- Los resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>
    <footer class="footer1">
        <button onclick="location.href='ejercicios.html'">Ejercicios</button>
        <button onclick="location.href='palabrastiempo.html'">Palabras aleatorias</button>
        <button onclick="location.href='tutexto.html'">Tu texto</button>
        <button onclick="location.href='index.html'">Inicio</button>
    </footer>
    <script>
        const db = firebase.firestore();

        function mostrarResultados(resultados) {
            const resultadosContainer = document.getElementById('resultados-container');
            resultados.forEach(doc => {
                const data = doc.data();
                const fecha = data.fecha ? new Date(data.fecha.seconds * 1000).toLocaleDateString("es-ES") : 'Sin fecha';
                resultadosContainer.innerHTML += `
                    <tr>
                        <td>${data.uid}</td>
                        <td>${data.ppm}</td>
                        <td>${data.fallos}</td>
                        <td>${fecha}</td>
                    </tr>
                `;
            });
        }

        db.collection("resultados").orderBy("ppm", "desc").limit(25).get().then(snapshot => {
            mostrarResultados(snapshot.docs);
        }).catch(error => {
            console.log("Error al obtener documentos: ", error);
        });
    </script>
</body>
