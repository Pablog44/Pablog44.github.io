<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Aplicación de Mecanografía</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBpWXuE6QI4K8csUfPJscxXyusO1e0f1Rk",
            authDomain: "mecano-29f6d.firebaseapp.com",
            projectId: "mecano-29f6d",
            storageBucket: "mecano-29f6d.appspot.com",
            messagingSenderId: "155050813671",
            appId: "1:155050813671:web:5649e1df37a5967e8cda42",
            measurementId: "G-4FSZ7V801W"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión en Mecanografía</h1>
        <form id="login-form">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <button type="button" id="login-btn">Iniciar sesión</button>
        </form>
        <button onclick="location.href='registro.html'">Registrarse</button>
        <button onclick="location.href='index.html'" >Continua como usuario anónimo</button>
        <h3 id="error-message" style="display: none; color: red;"></h3>
        <h3>Para usar la aplicación de mecanografía es necesario registrarse o iniciar sesión</h3>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('correo').value;
            const password = document.getElementById('contrasena').value;
            const errorMessageElement = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(email, password).then(cred => {
                window.location.href = 'index.html'; // Redirige al usuario a la página principal
            }).catch(error => {
                errorMessageElement.textContent = 'Error al iniciar sesión. Verifique sus credenciales.';
                errorMessageElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
