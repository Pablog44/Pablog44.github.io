<html lang="en">
<head>

    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBpWXuE6QI4K8csUfPJscxXyusO1e0f1Rk",
        authDomain: "mecano-29f6d.firebaseapp.com",
        projectId: "mecano-29f6d",
        storageBucket: "mecano-29f6d.appspot.com",

        appId: "1:155050813671:web:5649e1df37a5967e8cda42",
        measurementId: "G-4FSZ7V801W"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Check auth state before signing in anonymously
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in, no need to sign in anonymously
          console.log("User is already signed in.");
        } else {
          // No user is signed in, proceed to sign in anonymously
          firebase.auth().signInAnonymously().catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log("Error [" + errorCode + "]: " + errorMessage);
          });
        }
      });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la app de Mecanografía</h1>
