
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación de Mecanografía</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script>
    if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark-mode');
    }
</script>
</head>
<body>
<a href="index.html">
    <img src="logo.png" alt="Logo" class="logo"/>
</a>
    <div class="container">
        <h1>Introduce tu propio texto</h1>
        <textarea id="displayArea" readonly></textarea>
        <p id="timeArea"></p> 
        <input type="text" id="typingArea" autocapitalize="none" />
        <input type="text" id="newTextArea" placeholder="Introduce nuevo texto aquí" />
        <div class="button-container">
    <button id="newTextBtn">Texto Nuevo</button>
    <button id="resetBtn">Reiniciar</button>
</div>
        <p id="scoreArea">Aciertos: 0 / Fallos: 0</p>
    </div>
    <footer class="footer">
        <button onclick="location.href='ejercicios.html'">Ejercicios</button>       
        <button onclick="location.href='palabrastiempo.html'">Palabras aleatorias</button>   
        <button onclick="location.href='tutexto.html'">Tu texto</button>   
        <button onclick="location.href='index.html'">Inicio</button>
    </footer>
    <script src="tutexto.js"></script>
</body>
</html>
