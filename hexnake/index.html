<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Hexagonal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake Hexagonal</h1>
    <div id="board"></div>
    <div id="score-container">
        <h2>Puntuación: <span id="score">0</span></h2>
    </div>
    <div id="controls">
        <div id="button-up" class="control-button">▲</div>
        <div id="button-left" class="control-button">◀</div>
        <div id="button-right" class="control-button">▶</div>
        <div id="button-down" class="control-button">▼</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
