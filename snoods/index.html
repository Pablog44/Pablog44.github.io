<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- user-scalable=no para evitar zoom en movil con toques -->
    <title>Juego Tipo Snoods (Multicontrol)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snoods Básico</h1>
    <canvas id="gameCanvas" width="600" height="700"></canvas>
    <p>Puntuación: <span id="score">0</span></p>

    <!-- Controles para móvil -->
    <div id="mobile-controls">
        <button id="aimLeftBtn">◀</button>
        <button id="shootBtn">¡Dispara!</button>
        <button id="aimRightBtn">▶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
